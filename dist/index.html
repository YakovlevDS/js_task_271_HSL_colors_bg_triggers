<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> HSL  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="content min-h-screen min-w-screen items-center justify-center flex" style="display: none;">
  <div class="controls inline-grid grid-cols-5 gap-y-5">
    <div class="control flex flex-col items-center w-20 h-44 relative col-start-2">
      <label class="sr-only" for="hue">Hue</label>
      <div class="slider-track slider-track--hue"></div>
      <input class="h-3 w-44" id="hue" type="range" min="0" max="360" step="1" title="Hue"/>
    </div>
    <div class="control flex flex-col items-center w-20 h-44 relative">
      <label class="sr-only" for="saturation">Saturation</label>
      <div class="slider-track slider-track--saturation"></div>
      <input class="h-3 w-44" id="saturation" type="range" min="0" max="100" step="1" title="Saturation"/>
    </div>
    <div class="control flex flex-col items-center w-20 h-44 relative">
      <label class="sr-only" for="lightness">Lightness</label>
      <div class="slider-track slider-track--lightness"></div>
      <input class="h-3 w-44" id="lightness" type="range" min="0" max="100" step="1" title="Lightness"/>
    </div>
    <label class="hsl col-span-full grid grid-cols-5 font-bold text-2xl"><span class="text-right">hsl(</span><span class="label-hue text-center" title="Hue">100%</span><span class="label-saturation text-center" title="Saturation">100%</span><span class="label-lightness text-center" title="Lightness">100%</span><span class="text-left">)</span></label>
  </div>
  <button class="h-12 w-12 fixed bottom-4 right-4 flex items-center justify-center rounded-full outline-none" id="copy" title="Copy HSL"><span class="sr-only">Copy HSL</span>
    <svg class="h-3/4" viewBox="0 0 448 512" title="Copy HSL">
      <path d="M320 448v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V120c0-13.255 10.745-24 24-24h72v296c0 30.879 25.121 56 56 56h168zm0-344V0H152c-13.255 0-24 10.745-24 24v368c0 13.255 10.745 24 24 24h272c13.255 0 24-10.745 24-24V128H344c-13.2 0-24-10.8-24-24zm120.971-31.029L375.029 7.029A24 24 0 0 0 358.059 0H352v96h96v-6.059a24 24 0 0 0-7.029-16.97z"></path>
    </svg>
  </button>
</div>
  <script type="module" src="./script.js"></script>

</body>
</html>
